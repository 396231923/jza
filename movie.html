<script>
    $(function () {
        var movie = "";
        $.ajax({

            url: "http://movieapi.raoqi.top/api/Movie/New",
            type: "get",
            success: function (data) {
                console.log(data)
                
                for (var i = 0; i < data.length; i++)

                {
                    
                    movie += '<div class="movie_box"><div class="m_pic"><a href="detail.html?id=' + data[i].MovieID + '"><img src="' + "http://movieapi.raoqi.top/" + data[i].ImgUrl + '" /><a/></div><div class="m_content"><div class="m_name"><h3>"' + data[i].Name + '"</h3><h4><span>2D</span>IMAX</h4></div><div class="m_type">"' + data[1].Type + '"</div><div class="m_cast">"' + data[i].Actors + '"</div></div><div class="m_btn"><p>"' + data[i].Rate + '"</p><input type="button" id="" value="购票" /></div></div>'
                }
                
                $(movie).appendTo(".movie");



            }


        })
      

    })
</script>
